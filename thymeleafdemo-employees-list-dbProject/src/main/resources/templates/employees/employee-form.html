<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
 	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
	<title>Save Employee</title>
</head>

<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Employee</p>
		
		<form action="#" th:action="@{/employees/save}"
						 th:object="${employee}" method="POST">
			<!-- * in th:field represent the model attribute used (th:object) -->
			
			<!-- Hidden form field to handle update, this is to bind to the model attr and tell the form which employee to update -->
			<input type="hidden" th:field="*{id}"/>
			
			<input type="text" th:field="*{firstName}" class= "form-control mb-4 col-4" placeholder="First Name">
			<input type="text" th:field="*{lastName}" class= "form-control mb-4 col-4" placeholder="Last Name">
			<input type="text" th:field="*{email}" class= "form-control mb-4 col-4" placeholder="Email">
			
			<!-- Submit Btn -->
			<!-- When form is submitted , model attribute's setter methods will be called -->
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		
		<hr>
		<a th:href="@{/employees/list}">Back to Employees List</a>
		
	</div>
</body>


</html>
